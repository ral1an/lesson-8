<body>
    <script>
    function clonForEach(arr, funcCallback) {
            for (let i = 0; i < arr.length; i++) {
                funcCallback(arr[i], i, arr);
            }
        }


    function cloneMap(arr, funcCallback){
        let arrNew = new arr(arr.length);
            for (let i = 0; i < arr.length; i++) {
                arrNew[i] = funcCallback(arr[i], i, arr);
            }
        return arrNew;
    }

    
    function cloneFilter(arr, funcCallback){
        let newArr = [];
            for (let i = 0; i < arr.lenght; i++){
                let result = funcCallback(arr[i], i , arr);
                if (result){
                    newArr.push(arr[i]);
                }
            }
        return newArr;
    }

    </script>
